<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>HKeller - Home</title>

  <!-- Select2 -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> -->
</head>
<body>
  <div th:insert="fragments/header :: header"></div>

  <div class="d-flex justify-content-center container-sm py-5">
    <div class="card me-3" style="width: 20rem;">
      <div class="card-body">
        <h5 class="card-title">üßë‚Äçü¶≤ Tutores</h5>
        <p class="card-text">Acesse aqui todos os recursos relacionados a tutores</p>
        <a th:href="@{/tutores}" class="btn btn-primary stretched-link">Acessar</a>
      </div>
    </div>
    <div class="card" style="width: 20rem;">
      <div class="card-body">
        <h5 class="card-title">üêï‚Äçü¶∫ C√£es</h5>
        <p class="card-text">Acesse aqui todos os  recursos relacionados a c√£es</p>
        <a th:href="@{/caes}" class="btn btn-primary stretched-link">Acessar</a>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center container-sm py-5">
    <form class="w-50">
      <div class="mb-3">
        <label for="cep" class="form-label">Cep</label>
        <input type="text" class="form-control cep-finder" id="cep" name="cep">
      </div>
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" disabled>
      </div>
      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" disabled>
      </div>
      <div class="mb-3">
        <label for="logradouro" class="form-label">Logradouro</label>
        <input type="text" class="form-control" id="logradouro" name="logradouro" disabled>
      </div>
    </form>
  </div>

  <div class="d-flex justify-content-center container-sm py-5">
    <form class="w-50" th:obje>
      <select th:field="*{grausInstrucao}" class="form-select mb-3" required>
        <option value="">Selecione</option>
        <option th:each="grau : ${grausInstrucao}"
                th:value="${grau}"
                th:text="${grau}"></option>
      </select>

      <select th:field="*{estadosCivis}" class="form-select" required>
        <option value="">Selecione</option>
        <option th:each="estadoCivil : ${estadosCivis}"
                th:value="${estadoCivil}"
                th:text="${estadoCivil}"></option>
      </select>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="/libs/jquery/jquery-3.6.4.min.js"></script>
  <script src="/js/shared/endereco.js"></script>
</body>
</html>
