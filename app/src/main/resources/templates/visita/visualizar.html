<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Visualizar Visita à Escola - Helen Keller</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<main>
  <div class="container-sm py-4">
    <h1 class="mb-3">Detalhes da Visita à Escola</h1>

    <form th:object="${visita}">
      <div class="mb-3">
        <label for="nomeEscola" class="form-label">Nome da Escola</label>
        <input
          type="text"
          class="form-control"
          id="nomeEscola"
          name="nomeEscola"
          th:field="*{nomeEscola}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          th:field="*{email}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço - Rua e Número</label>
        <input
          type="text"
          class="form-control"
          id="endereco"
          name="endereco"
          th:field="*{endereco}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="bairro" class="form-label">Bairro</label>
        <input
          type="text"
          class="form-control"
          id="bairro"
          name="bairro"
          th:field="*{bairro}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input
          type="text"
          class="form-control"
          id="cidade"
          name="cidade"
          th:field="*{cidade}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="cep" class="form-label">CEP</label>
        <input
          type="text"
          class="form-control"
          id="cep"
          name="cep"
          th:field="*{cep}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="telefoneEscola" class="form-label">Telefone da Escola</label>
        <input
          type="tel"
          class="form-control"
          id="telefoneEscola"
          name="telefoneEscola"
          th:field="*{telefoneEscola}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="nomeResponsavel" class="form-label">Nome do(a) Professor(a) Responsável</label>
        <input
          type="text"
          class="form-control"
          id="nomeResponsavel"
          name="nomeResponsavel"
          th:field="*{nomeResponsavel}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="telefoneResponsavel" class="form-label">Telefone (Whatsapp) do(a) Professor(a)</label>
        <input
          type="tel"
          class="form-control"
          id="telefoneResponsavel"
          name="telefoneResponsavel"
          th:field="*{telefoneResponsavel}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="numeroAlunos" class="form-label">Número Aproximado de Alunos</label>
        <input
          type="number"
          class="form-control"
          id="numeroAlunos"
          name="numeroAlunos"
          th:field="*{numeroAlunos}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="serieEscolar" class="form-label">Classe Escolar/Série</label>
        <input
          type="text"
          class="form-control"
          id="serieEscolar"
          name="serieEscolar"
          th:field="*{serieEscolar}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="idadeAlunos" class="form-label">Idade Média dos Alunos</label>
        <input
          type="number"
          class="form-control"
          id="idadeAlunos"
          name="idadeAlunos"
          th:field="*{idadeAlunos}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="textoObjetivo" class="form-label">Objetivo da Escola ao Receber a Visita</label>
        <textarea
          class="form-control"
          id="textoObjetivo"
          name="textoObjetivo"
          th:field="*{textoObjetivo}"
          rows="4"
          readonly
          disabled
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="simNao" class="form-label">Podemos Levar Cães-Guias Graduados ou em Treinamento na Visita à Sua Escola?</label>
        <input
          type="text"
          class="form-control"
          id="simNao"
          name="simNao"
          th:field="*{simNao}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="dataVisita" class="form-label">Data sugerida para a visita</label>
        <input
          type="date"
          class="form-control"
          id="dataVisita"
          name="dataVisita"
          th:field="*{dataVisita}"
          readonly
          disabled
        />
      </div>

      <td class="col-md-1">${visita.dataVisita}</td>

      <div class="mb-3">
        <label for="horaVisita" class="form-label">Horário sugerido para a visita</label>
        <input
          type="text"
          class="form-control"
          id="horaVisita"
          name="horaVisita"
          th:field="*{horaVisita}"
          readonly
          disabled
        />
      </div>

      <div class="mb-3">
        <label for="informacoesExtras" class="form-label">Outras Informações</label>
        <textarea
          class="form-control"
          id="informacoesExtras"
          name="informacoesExtras"
          th:field="*{informacoesExtras}"
          rows="4"
          readonly
          disabled
        ></textarea>
      </div>
      <a type="button" class="btn btn-primary" th:href="@{/visitas}">Voltar</a>
    </form>
  </div>
</main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
