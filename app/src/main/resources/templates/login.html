<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <title>Login - Helen Keller</title>
    </head>
    <body >
        <div th:if="${param.error}">
            Email ou senha inválido
        </div>
        <div th:if="${param.logout}">
            Você foi desconectado
        </div>
        <form th:action="@{/login}" method="post" class="form-signin">
            <div class="form-group text-center">
                <a href="./home.html">
                    <img class="mb-4" src="/images/logo-hkeller.png" alt="">
                </a>
            <!--<h1 class="h3 mb-3 font-weight-normal">Login</h1>-->
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="username" name="username" aria-describedby="login" placeholder="Login" required>
                <small id="login" class="form-text text-muted">Nome de usuário ou endereço de e-mail</small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="lebrar_conta"> Lembrar de mim
                </label>
            </div>

            <button class="btn btn-lg btn-block btn-login" type="submit">Login</button>
            <small id="esqueceu_senha" class="form-text text-muted"><a href="./recover-password.html" class="esqueceu_senha_a">Esqueceu a senha?</a></small>
        </form>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
